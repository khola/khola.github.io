    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-light: linear-gradient(to bottom, #ffffff, #dedede);
            --bg-dark: linear-gradient(to bottom, #1e1e1e, #333);
            --text-light: #333;
            --text-dark: #f8f8f8;
            --link-light: #666;
            --link-dark: #f8f8f8;
            --link-hover-light: #333;
            --link-hover-dark: #bbb;
        }

        body {
            font-family: "Inconsolata", monospace;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
            a {
                color: var(--link-dark);
            }
            a:hover {
                color: var(--link-hover-dark);
            }
        }
        
        .container {
            max-width: 700px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
            display: flex;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
        }

        .text-content {
            flex: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1, h2, p, .social-links {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
            animation-delay: 0.2s;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 10px;
            margin-top: 0px;;
            color: #666;
            animation-delay: 0.4s;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 20px;
            animation-delay: 0.6s;
            text-align: justify;
        }
        a {
            color: var(--link-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--link-hover-light);
        }
       
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out forwards;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
            margin-bottom: 0;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .social-links a:nth-child(1) {
            animation-delay: 0.9s;
        }

        .social-links a:nth-child(2) {
            animation-delay: 1.0s;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            color: var(--link-hover-light);
        }

        @media (prefers-color-scheme: dark) {
            .social-links a {
                color: var(--text-dark);
            }
        }

        @media screen and (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 20px;
            }

            .text-content {
                width: 100%;
            }

            h1, h2,p {
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .profile-pic {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pic.png" alt="Jakub Holak" class="profile-pic">
        <div class="text-content">
            <h1>Jakub Holak</h1>
            <h2>Engineering Leader | Nerdy but creative</h2>
            <p>Scaling teams, building software, and writing way too much JavaScript since before it was cool. A systems thinker focused on making engineering teams faster, happier, and more productive.</p>
            <p>Get in touch - <a href="mailto:jakub.holak@gmail.com">jakub.holak@gmail.com</a></p>
            <div class="social-links">
                <a href="https://github.com/khola" target="_blank" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/jakub-holak/" target="_blank" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
